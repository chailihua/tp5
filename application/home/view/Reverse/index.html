<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在线客房预订</title>
    <link href="/style/css/main.css" rel="stylesheet" type="text/css">
    <script src="/style/js/main.js"></script>
    <script src="/style/js/WdatePicker.js"></script>
    <script src="/style/js/jquery.min.js"></script>
    <script src="/style/js/layer.js"></script>


</head>
<body>
<div class="main_box">
    <b>在线客房预订</b>
<!--    <form name="form1" action="reverse" method="post" target="submit" style="margin:0px">-->
    <table class="ke-zeroborder">
        <tbody>
        <tr height="30">
            <td width="200">入住时间：<input  onclick="WdatePicker({minDate:'%y-%M-%ld',dateFmt:'yyyy-MM-dd'})"  class="calendar" id="start_date" name="start_date" onfocus="" readonly=""> </td>
            <td width="200">退房时间：<input  onclick="WdatePicker({minDate:'%y-%M-%ld',dateFmt:'yyyy-MM-dd'})"  class="calendar" id="end_date" name="end_date" onfocus="" readonly=""></td>
        </tr>
        <tr height="30">
            <td colspan="2">房间类型：<select style="font-size:12px;" name="type">
                <option value="豪华大床房">豪华大床房(门市价898元、网上预订499元)</option><option value="豪华标准间">豪华标准间(门市价898元、网上预订499元)</option><option value="行政套房">行政套房(门市价1198元、网上预订659元)</option><option value="商务休闲房">商务休闲房(门市价998元、网上预订549元)</option><option value="豪华套房">豪华套房(门市价1588元、网上预订879元)</option>				</select> </td>
        </tr>
        <tr height="30">
            <td>预订间数：<select name="count"> <option value="1" selected="selected">1</option> <option value="2">2</option> <option value="3">3</option> <option value="4">4</option> <option value="5">5</option></select> </td>
            <td></td>
        </tr>
        <tr height="30">
            <td> 联  系 人：<input id="name" maxlength="10" name="name" width="100" style="width:100px"></td>
            <td>联系电话：<input id="telphone" maxlength="15" name="telphone" style="width:100px"></td>
        </tr>
        <tr height="30">
            <td colspan="2">备注内容：<input name="content" style="width:300px;height:30px"></td>
        </tr>
        </tbody>
    </table>
        <br>
        <input type="submit" value="提交订单" onclick="submit()">

<!--    </form>			-->
</div>
</body>
<script>
    function submit(){
        var start_date = $("#start_date").val();
        var end_date = $("#end_date").val();

        $.ajax({
            url: "__URL__/reverse",
            type: "post",
            data:{'start_date':start_date,'end_date':end_date},
            dataType: "json",
            success:function(d){
                layer.msg("提交成功",{time:2000});
            },
            error:function () {
                layer.msg("提交失败",{time:2000});
            }
        });
    }
</script>
</html>
